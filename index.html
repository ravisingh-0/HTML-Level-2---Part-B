<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>Ordered list</h3>
        <ol>
            <li>Milk</li>
            <li>biscuit</li>
            <li>chai</li>
            <li>coffee</li>
        </ol>

    <h3> Ordered list with type</h3>
        <ol type = "i">
            <li>Milk</li>
            <li>biscuit</li>
            <li>chai</li>
            <li>coffee</li>
        </ol>

    <h3>Unordered list</h3>
        <ul>
            <li>Milk</li>
            <li>biscuit</li>
            <li>chai</li>
            <li>coffee</li>
        </ul>
    
    <h3>Anchor Element</h3>
    <a href = "https://www.google.com" target="_blank">Google</a>

    <h3>Image tag</h3>
    <img src = "img.jpg" alt="Random Image">

</body>
</html>
